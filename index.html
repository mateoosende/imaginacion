<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dictado de Palabras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dictado aleatorio de palabras</h1>

  <label for="intervalo">Intervalo (segundos): </label>
  <input type="number" id="intervalo" min="0.1" step="0.1" value="3" />

  <button id="startBtn">Comenzar</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="palabraActual" style="font-size: 2em; margin: 20px 0;"></div>

  <h2>Palabras dictadas:</h2>
  <ol id="historial"></ol>

  <script src="main.js"></script>
</body>
</html>

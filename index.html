<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictado de Palabras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="asociacion.ico">

</head>
<body>
  <h1>Dictado aleatorio de palabras</h1>

  <label for="intervalo">Intervalo (segundos): </label>
  <input type="number" id="intervalo" min="0.1" step="0.1" value="4" readonly onclick="this.removeAttribute('readonly')" />

  <div id="botonesContainer">
    <button id="startBtn">Comenzar</button>
    <button id="siguienteBtn" class="oculto">Siguiente</button>
    <button id="stopBtn" class="oculto">Parar</button>
  </div>

  <h2>Palabra actual:</h2>
  <div id="palabraActual"></div>

  <h2>Historial:</h2>
  <ol id="historial"></ol>

  <script src="main.js"></script>
</body>
</html>
